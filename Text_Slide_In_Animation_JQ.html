<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("#mnu1").animate({left: '250px'});
        $("#mnu2").animate({left: '250px'}, 500);
        $("#mnu3").animate({left: '250px'}, 1000);
        $("#mnu4").animate({left: '250px'}, 1500);
    });
});
</script>
</head>
<body>

<button>Start Animation</button>
<br>
<br>
<br>
<p id="mnu1" style="position:relative" >MAIN MENU</p>
<p id="mnu2" style="position:relative">Menu item 1</p>
<p id="mnu3" style="position:relative">Menu item 2</p>
<p id="mnu4" style="position:relative">Menu item 3</p>

</body>
</html>
