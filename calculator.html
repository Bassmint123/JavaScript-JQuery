<!DOCTYPE html>
<html lang="en">
<head>
   <title>Brad's Calculator Experiment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-default" style="margin:100px; width:220px;">
  <div class="panel-heading"> 

  <div class="container">
  <h1>Calculator</h1>
  <br>
  
  <div class="form-group">
     <input type="text" class="form-control" id="usr" style="max-width:150px;">
  </div>
 
  <button type="button" class="btn btn-default">AC
      <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
  </button>
  <button type="button" class="btn btn-default">%</button>
  <button type="button" class="btn btn-info">/</button>
</div>
<br>
<div class="container">
  <button type="button" class="btn btn-default">7</button>
  <button type="button" class="btn btn-default">8</button>
  <button type="button" class="btn btn-default">9</button>
  <button type="button" class="btn btn-info">X</button>
</div>
<br>
<div class="container">
  <button type="button" class="btn btn-default">4</button>
  <button type="button" class="btn btn-default">5</button>
  <button type="button" class="btn btn-default">6</button>
  <button type="button" class="btn btn-info">-</button>
</div>
<br>
<div class="container">
  <button type="button" class="btn btn-default">1</button>
  <button type="button" class="btn btn-default">2</button>
  <button type="button" class="btn btn-default">3</button>
  <button type="button" class="btn btn-info">+</button>
</div>
<br>
<div class="container">
  <button type="button" class="btn btn-default">0
       <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
  </button>
  <button type="button" class="btn btn-default">.</button>
  <button type="button" class="btn btn-info">=</button>
</div>
<br>
</div>
</div>

</body>
</html>
