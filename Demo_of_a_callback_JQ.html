<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("#p1").hide("slow", function(){
            $("#p2").text("Nice!");
        });
    });
});
</script>
</head>
<body>

<button>Hide</button>

<p id="p1">This is a paragraph with little content.</p>

<p id="p2"></p>

</body>
</html>
