<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").on({
        click: function(){
            $(this).html("<div>This is a new box.</div>");
            $(this).css({"margin-top":"20%", "margin-left":"10%", "width":"50%", "height":"200px", "background-color":"yellow"});
        }  
        
    });
});
</script>
</head>
<body>

<p>Click or move the mouse pointer over this paragraph.</p>

</body>
</html>
