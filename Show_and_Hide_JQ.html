<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
/******************************************************
 Example using basic JQuery hide and show functions
******************************************************/
$(document).ready(function(){
    $(".b1").click(function(){
        $("p").hide();
    });
$(".b2").click(function(){
        $("p").show();
    });
});
</script>
</head>
<body>

<h2>This is a heading</h2>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<button class="b1">Hide me</button><span></span>
<button class="b2">Show me</button>


</body>
</html>
