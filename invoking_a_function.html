!DOCTYPE html>
<html>
<body>

<p>In this example here, myFunction is a function constructor:</p>

<p id="demo"></p>

<script>

// If a function invocation is preceded with the new keyword, it is simply a constructor invocation.
// It looks like you create a new function, but since JavaScript functions are objects you actually create a new object here

function myFunction(arg1, arg2) {
    this.firstName = arg1;
    this.lastName  = arg2;
}

var x = new myFunction("John","Doe")
document.getElementById("demo").innerHTML = x.firstName; 
</script>

</body>
</html>
