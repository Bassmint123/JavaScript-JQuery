<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
var i = 0;
$(document).ready(function(){
  $(window).scroll(function() {
    if ($(this).scrollTop() > 50) {
       // This will limit the animation to one time.
	   while (i < 1) {
          $("#hdln").animate({right: '-=150'}, 1000);
          i++;
       }
    }
  }); // window scroll
}); // doc ready
</script>

</head>
<body style="height:1550px;">

<p>Scroll down this page.</p>
<br><br><br><br><br><br><br><br>
<p id="hdln" style="position:relative;">This line will animate into the page when scrolled.</p>

</body>
</html>
