
<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#div2").animate({left: '+=150', top: '-=150'}, 1500);
    $("#div3").animate({right: '+=150', top: '-=150'}, 1500);
});
</script>
<style>
#div1 {
width: 100%; 
height: 200px; 
position: relative;  
}

#div2 {
width: 200px; 
height: 200px;
background-color: lightblue; 
position: relative;  
}

#div3 {
position: absolute;
right: 0px;
width: 200px; 
height: 200px;
top: 208px;
background-color: lime; 
}
</style>
</head>

<body>
<div>
<div id="div1"></div>
<div id="div2">Div2</div>
<div id="div3">Div3</div>

</body>
</html>
